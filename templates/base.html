<!DOCTYPE html>
<html lang="en" class="dark light">

<head>
  <meta charset="utf-8">
  <title>My Personal Website</title>
  {% block style %} {% endblock %}
  <script defer src="app.js"></script>
</head>

<body>

  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item"> <a href="#">Home </a> </li>
      <li class="nav-item"> <a href="#" id="lightb">light </a> </li>
      <li class="nav-item"> <a href="#" id="darkb">darak </a> </li>
      <li class="nav-item">
         <a id="dark-mode-toggle" onclick="toggleTheme(); event.preventDefault();" href="#">
            <img src={{ get_url(path="sun.svg") }} id="sun-icon" style="filter: invert(1);" alt="Light" />
            <img src={{ get_url(path="moon.svg") }} id="moon-icon" alt="Dark" />
          </a>    
          <script>localStorage.setItem("theme-storage", "light")</script>
      </li>
    </ul>
  </nav>

  <main>
   {% block content %} {% endblock %}
  </main>

</body>

</html>
